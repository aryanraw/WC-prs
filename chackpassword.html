<!DOCTYPE html>
<html>
<head>
  <title>Password Matching Example</title>
</head>
<body>
  <input type="password" id="password" placeholder="Enter password"><br>
  <input type="password" id="confirmPassword" placeholder="Confirm password"><br>
  <button id="checkButton">Check Passwords</button>
  <p id="message"></p>

  <script>
    // Get the input fields and button
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const checkButton = document.getElementById('checkButton');
    const messageElement = document.getElementById('message');

    // Add a click event listener to the button
    checkButton.addEventListener('click', function() {
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Check if the passwords match
      if (password === confirmPassword) {
        messageElement.textContent = 'Passwords match!';
        messageElement.style.color = 'green';
      } else {
        messageElement.textContent = 'Passwords do not match. Please try again.';
        messageElement.style.color = 'red';
      }
    });
  </script>
</body>
</html>
