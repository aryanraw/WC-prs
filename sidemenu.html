<!DOCTYPE html>
<html>
<head>
  <title>Side Menu Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .sidenav {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      padding-top: 20px;
    }

    .sidenav a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
    }

    .sidenav a:hover {
      background-color: #555;
    }

    .content {
      margin-left: 260px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sidenav">
    <a href="#add-product">Add Product</a>
    <a href="#view-orders">View Orders</a>
    <a href="#customer-analytics">Customer Analytics</a>
  </div>

  <div class="content">
    <h1>Welcome to Your Dashboard</h1>
    <!-- Your content goes here -->
  </div>
</body>
</html>
