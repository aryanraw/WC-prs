<!DOCTYPE html>
<html>
<head>
  <title>CSS Font Properties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .font-example {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    /* Different font families */
    #font-family-example {
      font-family: "Times New Roman", Times, serif;
    }

    /* Different font sizes */
    #font-size-example {
      font-size: 24px;
    }

    /* Different font styles */
    #font-style-example {
      font-style: italic;
    }

    /* Different font weights */
    #font-weight-example {
      font-weight: bold;
    }

    /* Text alignment */
    #text-alignment-example {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="font-example" id="font-family-example">
    Font Family: "Times New Roman", Times, serif
  </div>
  <div class="font-example" id="font-size-example">
    Font Size: 24px
  </div>
  <div class="font-example" id="font-style-example">
    Font Style: Italic
  </div>
  <div class="font-example" id="font-weight-example">
    Font Weight: Bold
  </div>
  <div class="font-example" id="text-alignment-example">
    Text Alignment: Center
  </div>
</body>
</html>
