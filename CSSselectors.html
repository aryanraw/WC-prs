<!DOCTYPE html>
<html>
<head>
  <title>CSS3 Selectors Example</title>
  <style>
    /* Universal Selector */
    * {
      color: red;
    }

    /* Class Selector */
    .highlight {
      background-color: yellow;
    }

    /* ID Selector */
    #unique {
      font-weight: bold;
    }

    /* Descendant Selector */
    ul li {
      list-style-type: square;
    }
  </style>
</head>
<body>
  <h1 class="highlight">CSS3 Selectors Example</h1>

  <p>This is a paragraph with some text.</p>

  <ul>
    <li>Item 1</li>
    <li class="highlight">Item 2</li>
    <li>Item 3</li>
  </ul>

  <p id="unique">This paragraph has a unique ID.</p>

  <div class="highlight">This is a div with the class "highlight".</div>
</body>
</html>
